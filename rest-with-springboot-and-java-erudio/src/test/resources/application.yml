server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://www.erudio.com.br
file:
  upload-dir: /Users/c.silva/Documents/cursoSpringBoot/upload-dir
spring:
  application:
    name: rest-with-springboot-and-java-erudio
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
logging:
  level:
    #root: WARN
    br.com.erudio: DEBUG

spring-doc:
  path-to-match: /api/**/v1/**
  swagger-ui:
    user-root-path: true
