server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://www.erudio.com.br
spring:
  application:
    name: rest-with-springboot-and-java-erudio
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
logging:
  level:
    #root: WARN
    br.com.erudio: DEBUG

spring-doc:
  path-to-match: /api/**/v1/**
  swagger-ui:
    user-root-path: true
